eureka:
  client:
    service-url:
      defaultZone: ${API_DISCOVERY_SERVICE}
    registerWithEureka: true
    fetchRegistry: true
  instance:
    prefer-ip-address: true
    ip-address: ${POD_IP:}    # POD_IP 없으면 자동 탐색

jwt:
  secret-key: ${JWT_KEY}

# Circuit Breaker 설정 (Resilience4j)
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
    instances:
      authService:
        base-config: default

management:
  endpoints:
    web:
      base-path: /api/health    # actuator의 기본 경로를 변경
      exposure:
        include: health,info    # 노출시킬 엔드포인트 지정

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    urls:
      - name: auth
        url: /api/swagger/auth/v3/api-docs
      - name: item
        url: /api/swagger/item/v3/api-docs
      - name: notice
        url: /api/swagger/notice/v3/api-docs
      - name: direct
        url: /api/swagger/direct/v3/api-docs
      - name: monolith
        url: /api/swagger/monolith/v3/api-docs
    urls-primary-name: auth

spring:
  application:
    name: api-gateway

  data:
    redis:
      cluster:
        nodes:
          - ${REDIS_IP_1}
          - ${REDIS_IP_2}
          - ${REDIS_IP_3}
      password: ${REDIS_PASSWORD}

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Swagger UI resources
            - id: swagger-ui
              uri: no://op
              predicates:
              - Path=/api/swagger-ui/**
              filters:
              - RewritePath=/api/swagger-ui/?(?<segment>.*), /swagger-ui/${segment}

            # Swagger docs
            - id: swagger-monolith
              uri: ${MONOLITH_SERVICE_URI}
              predicates:
              - Path=/api/swagger/monolith/**
              filters:
              - RewritePath=/api/swagger/monolith/?(?<segment>.*), /api/${segment}

            - id: swagger-item
              uri: ${ITEM_SERVICE_URI}
              predicates:
                - Path=/api/swagger/item/**
              filters:
                - RewritePath=/api/swagger/item/?(?<segment>.*), /api/${segment}

            - id: API-NOTICE
              uri: ${NOTICE_SERVICE_URI}
              order: 1
              predicates:
                - Path=/api/notice/**
              filters:
                - Authentication

            - id: websocket-monolith
              uri: ${MONOLITH_SERVICE_URI}
              order: 0
              predicates:
                - Path=/ws/**
              filters:
                - Authentication

            - id: api-item
              uri: ${ITEM_SERVICE_URI}
              order: 1
              predicates:
                - Path=/api/item/**, /api/category/**, /api/color/**, /api/size/**
              filters:
                - Authentication

            - id: api-direct
              uri: ${DIRECT_SERVICE_URI}
              order: 1
              predicates:
                - Path=/api/customer/**, /api/payments/**, /api/direct/store/**
              filters:
                - Authentication

            - id: api-auth
              uri: ${AUTH_SERVICE_URI}
              predicates:
                - Path=/api/auth/**, /api/member/**
              filters:
                - Authentication

            - id: api-monolith
              uri: ${MONOLITH_SERVICE_URI}
              order: 2
              predicates:
                - Path=/api/**
              filters:
                - Authentication
