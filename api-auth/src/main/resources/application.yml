server:
  port: 8888

spring:
  application:
    name: api-auth

  # Database 설정 (CQRS - Write/Read 분리)
  datasource:
    write:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: ${AUTH_DB_WRITE_URL}
      username: ${AUTH_DB_WRITE_USERNAME}
      password: ${AUTH_DB_WRITE_PASSWORD}
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
    read:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: ${AUTH_DB_READ_URL}
      username: ${AUTH_DB_READ_USERNAME}
      password: ${AUTH_DB_READ_PASSWORD}
      hikari:
        maximum-pool-size: 20
        minimum-idle: 10
        read-only: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${AUTH_REDIS_URL}
      port: ${AUTH_REDIS_PORT}

  kafka:
    bootstrap-servers: ${KAFKA_IP}
    producer:
      acks: all
      retries: 10
      batch-size: 32768
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        linger.ms: 5
        max.in.flight.requests.per.connection: 5
        delivery.timeout.ms: 120000
        spring.json.add.type.headers: true
        spring.json.type.mapping: memberRegisterEvent:com.example.apiauth.domain.kafka.MemberRegisterEvent,dataSyncEvent:com.example.apiauth.domain.event.DataSyncEvent
    consumer:
      group-id: api-auth-cqrs-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: memberRegisterEvent:com.example.apiauth.domain.kafka.MemberRegisterEvent,dataSyncEvent:com.example.apiauth.domain.event.DataSyncEvent


# JWT 설정
jwt:
  secret-key: ${JWT_KEY}
  access-token-expiration-ms: ${JWT_ACCESS}
  refresh-token-expiration-ms: ${JWT_REFRESH}

# Feign 설정
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic
  circuitbreaker:
    enabled: true

# Circuit Breaker 설정 (Resilience4j)
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
    instances:
      geocoding:
        base-config: default
      storeService:
        base-config: default
      monolithSync:
        base-config: default
        failure-rate-threshold: 60  # Monolith는 좀 더 관대하게
      shipmentService:
        base-config: default

  # Retry 설정
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 2s
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - feign.RetryableException
    instances:
      monolithSync:
        base-config: default
      geocoding:
        base-config: default
        max-attempts: 2  # 외부 API는 재시도 적게
      shipmentService:
        base-config: default

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers
  endpoint:
    health:
      show-details: always

# Eureka 설정
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${API_DISCOVERY_SERVICE}
    register-with-eureka: true
    fetch-registry: true
    enabled: true

naver:
  api:
    client-id: ${NAVER_MAP_CLIENT}
    client-secret: ${NAVER_MAP_SECRET}

# Monolith 서비스 URL
monolith:
  url: ${MONOLITH_URL}